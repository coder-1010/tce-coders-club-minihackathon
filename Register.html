<html>
	<head>
		<link rel="shortcut icon" href="https://mystudyguide.in/wp-content/uploads/2016/05/thia.png" type="image/x-icon"/>
		<style>
			 h4{color:#330033;font-family:Times New Roman}
			 h3{color:#660000;font-family:Times New Roman}
			 h2{color:#330000;font-family:Times New Roman}
		</style>
		<meta name=”keyword”  content=”tce mini hackathon,tce coders club,cse,register,registration page” http-equiv=”refresh” content=”120" 
		           name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Registration Page of Department of Computer Science and Engineering </title>
	</head>
	<body bgcolor="#CCCFF">
		<center> <img src="logo.png" alt="TCE" align="middle" width="700" height="70"> </img> </center>
		<br>
		<center><h2> Registration Page </h2></center>
		<form method=post action=serverscript.html>
			<label for="name">Name:</label>
  			<input type="text" id="name" name="name"><br>
			<h3> Select Department </h3>
			<input type="radio" id="CSE" name="CSE" value="CSE">
  				<label for="CSE">CSE</label><br>
			<input type="radio" id="ECE" name="ECE" value="ECE">
  				<label for="ECE">ECE</label><br>
			<input type="radio" id="EEE" name="EEE" value="EEE">
  				<label for="EEE">EEE</label><br>
			<input type="radio" id="Civil" name="Civil" value="Civil">
  				<label for="Civil">Civil</label><br>
			<input type="radio" id="Mech" name="Mech" value="Mech">
  				<label for="Mech">Mech</label><br>
			<input type="radio" id="Mect" name="Mect" value="Mect">
  				<label for="Mect">Mect</label><br>
			<input type="radio" id="IT" name="IT" value="IT">
  				<label for="IT">IT</label><br>
			<input type="radio" id="Data Science" name="Data Science" value="Data Science">
  				<label for="Data Science">Data Science</label><br>
			<br><label for="Roll No.:">Roll No.:</label>
  			<input type="text" id="Roll No.:" name="Roll No.:"><br>
			<h3> Select Participating Event </h3>
			<input type="checkbox" id="Techutsav" name="Techutsav" value="Techutsav">
  				<label for="Techutsav"> Techutsav</label><br>
			<input type="checkbox" id="CSE Hackathon" name="CSE Hackathon" value="CSE Hackathon">
  				<label for="CSE Hackathon"> CSE Hackathon</label><br>
			<input type="checkbox" id="Python Training Course" name="Python Training Course" value="Python Training Course">
  				<label for="Python Training Course"> Python Training Course</label><br>
			<input type="checkbox" id="IoT Workshop" name="IoT Workshop" value="IoT Workshop">
  				<label for="IoT Workshop"> IoT Workshop</label><br>
			<input type="checkbox" id="IEEE Conference" name="IEEE Conference" value="IEEE Conference">
  				<label for="IEEE Conference"> IEEE Conference</label><br>
			<br><input type="submit" value="Submit">
		</form>
	</body>
</html>
